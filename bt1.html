<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="parent">
    <div class="child child-1"></div>
    <div class="child child-2"></div>
</div>

<style>
    .parent {
        width: 500px;
        height: 500px;
        background: #C4C4C4;
        position: relative;
    }

    .child {
        position: absolute;
        width: 100px;
        height: 100px;
    }

    .child-1 {
        left: 0;
        top: 0;
        background: #EB5757;
    }

    .child-2 {
        right: 0;
        bottom: 0;
        background: #F2994A;
    }
</style>
</body>
</html>
