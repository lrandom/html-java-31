<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
<div class="parent">
    <div class="box box-1"></div>
    <div class="box box-2"></div>
    <div class="box box-3"></div>
</div>

<style>
    .parent {
        border: 1px solid red;
        height: 500px;
        width: 500px;
        margin-top: 200px;
    }

    .parent > .box {
        width: 100px;
        height: 100px;
    }

    .parent > .box-1 {
        background: red;
    }

    .parent > .box-2 {
        background: blue;
        position: fixed;
        bottom: 8px;
        right: 10px
    }

    .parent > .box-3 {
        background: orange;
    }
</style>
</body>
</html>
