<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form onsubmit="return validation()">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>

    <div class="error error-username">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>

    <div class="error error-password"></div>

    <button>Submit</button>
</form>

<script>
    function validation() {
        const nodeUserName = document.querySelector('#username');
        const txtUserName = nodeUserName.value;
        const errorNodes = document.querySelectorAll('.error');
        const nodePassword = document.querySelector('#password');
        errorNodes.forEach((node) => {
            node.innerHTML = '';
        })
        nodeUserName.classList.remove('error-input');
        nodePassword.classList.remove('error-input');
        if (!txtUserName) {
            document.querySelector('.error-username').innerText = 'Vui lòng nhập username';
            nodeUserName.classList.add('error-input');
            return false;
        }
        const txtPassword = nodePassword.value;
        if (!txtPassword) {
            document.querySelector('.error-password').innerText = 'Vui lòng nhập password';
            nodePassword.classList.add('error-input');
            return false;
        }
        return true;
    }
</script>

<style>
    .error {
        color: red;
    }

    .error-input{
        border-color: red;
    }
</style>
</body>
</html>
